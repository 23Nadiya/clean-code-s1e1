<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body class="main-container">
    <section class="picture-wrapper">
      <img src="./eisenhower-matrix.jpg" />
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </section>
    <section class="main-element">
      <div id="section-adding-element">
        <label for="new-task" class="label-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task" class="task inp-text" type="text" />
          <button>Add</button>
        </div>
      </div>
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox" class="checkbox" />
          <label class="task">Pay Bills</label>
          <input type="text" class="task inp-text" />
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" /></button>
        </li>
        <li class="edit-mode">
          <input type="checkbox" class="checkbox" />
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task inp-text" />
          <button class="edit">Save</button>
          <button class="delete"><img src="./remove.svg" /></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" class="checkbox" checked />
          <label class="task">See the Doctor</label>
          <input type="text" class="task inp-text" />
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" /></button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
